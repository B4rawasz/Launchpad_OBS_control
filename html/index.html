<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad OBS control</title>
    <link rel="stylesheet" href="./../fontawesome/css/all.css">
    <link rel="stylesheet" href="./../css/mainWindow.css">
</head>
<body>
    <div id="connectionWindow" class="">
        <div id="connectionBox">
            <label for="inputSelect">Input:</label>
            <select name="inputSelect" id="inputSelectID">
            </select>
            
            <label for="outputSelect">Output:</label>
            <select name="outputSelect" id="outputSelectID">
            </select>
    
            <label for="ipOBS">OBS IP:</label>
            <input type="text" name="ipOBS" id="ipOBSID" value="ws://127.0.0.1:4455">
    
            <label for="passOBS">OBS Password:</label>
            <input type="password" name="passOBS" id="passOBSID">

            <label for="remember">Remember Me</label>
            <input type="checkbox" name="remember" id="rememberID">

            <br>
    
            <button class="connectionItem" onclick="selectMidi()" id="connectButtonID">Connect</button>
        </div>
    </div>

    <div id="menuWindow">
        <div>
            <div class="menuButton" onclick="SHMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div id="menuList">
            <div class="menuItem">
                Input device
                <br>
                <div id="inputMenuInfo">
                    PLH
                </div>
            </div>

            <div class="menuItem">
                Output device
                <br>
                <div id="outputMenuInfo">
                    PLH
                </div>
            </div>

            <div class="menuItem">
                OBS Connection Status
                <br>
                <div id="OBSMenuInfo">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>

    </div>

    <div id="mainWindow">

        <div id="buttons">
           
        </div>

    </div>

    <div id="settingsMenu" class="hiden">

        <div id="settingsID">
            <div id="settingsIDelement">
                ID
            </div>
        </div>

        <div id="settingsTop">
            <div class="toggle">
                <input type="radio" name="tg" value="record" id="recordRadio"/>
                <label for="recordRadio">Record</label>
                <input type="radio" name="tg" value="stream" id="streamRadio"/>
                <label for="streamRadio">Stream</label>
                <input type="radio" name="tg" value="vcam" id="vcamRadio"/>
                <label for="vcamRadio">V Cam</label>
                <input type="radio" name="tg" value="scene" id="sceneRadio"/>
                <label for="sceneRadio">Scene</label>
                <input type="radio" name="tg" value="source" id="sourceRadio"/>
                <label for="sourceRadio">Source</label>
                <input type="radio" name="tg" value="sound" id="soundRadio"/>
                <label for="soundRadio">Sound</label>
            </div>
        </div>

        <div id="settingsLeft">
            <div class="toggle2">
                <input type="radio" name="md" value="static" id="staticRadio"/>
                <label for="staticRadio">Static</label>
                <input type="radio" name="md" value="fade" id="fadeRadio"/>
                <label for="fadeRadio">Flash</label>
                <input type="radio" name="md" value="blink" id="blinkRadio"/>
                <label for="blinkRadio">Pulse</label>
            </div>

            <div class="colorSelect">
                Color 1
                <div id="cb1" class="colorBox" onclick="openCP(1)"></div>
            </div>

            <div class="colorSelect">
                Color 2
                <div id="cb2" class="colorBox" onclick="openCP(2)"></div>
            </div>
        </div>

        <div id="settingsMain">
            <div id="recordSettingsMain" class="settingsMainWindow">
                <div class="modeSettingsRSV">
                    <div class="toggle2">
                        <input type="radio" name="msr" value="toggleRec" id="toggleRecRadio"/>
                        <label for="toggleRecRadio">Toggle</label>
                        <input type="radio" name="msr" value="startRec" id="startRecRadio"/>
                        <label for="startRecRadio">Start</label>
                        <input type="radio" name="msr" value="stopRec" id="stopRecRadio"/>
                        <label for="stopRecRadio">Stop</label>
                    </div>
                </div>
                <div class="animationSettingsDispRSV">
                    <div class="animationSettingsRSVblock">
                        <div class="animationSettingsRSVblockText">ON:</div> <div class="colorBox cbON"></div>
                    </div>
                    <div class="animationSettingsRSVblock">
                        <div class="animationSettingsRSVblockText">OFF:</div> <div class="colorBox cbOFF"></div>
                    </div>
                </div>
            </div>

            <div id="streamSettingsMain" class="settingsMainWindow hiden">
                <div class="modeSettingsRSV">
                    <div class="toggle2">
                        <input type="radio" name="msrs" value="toggleStr" id="toggleStrRadio"/>
                        <label for="toggleStrRadio">Toggle</label>
                        <input type="radio" name="msrs" value="startStr" id="startStrRadio"/>
                        <label for="startStrRadio">Start</label>
                        <input type="radio" name="msrs" value="stopStr" id="stopStrRadio"/>
                        <label for="stopStrRadio">Stop</label>
                    </div>
                </div>
                <div class="animationSettingsDispRSV">
                    <div class="animationSettingsRSVblock">
                        <div class="animationSettingsRSVblockText">ON:</div> <div class="colorBox cbON"></div>
                    </div>
                    <div class="animationSettingsRSVblock">
                        <div class="animationSettingsRSVblockText">OFF:</div> <div class="colorBox cbOFF"></div>
                    </div>
                </div>
            </div>

            <div id="vcamSettingsMain" class="settingsMainWindow hiden">
                <div class="modeSettingsRSV">
                    <div class="toggle2">
                        <input type="radio" name="msrv" value="toggleVcam" id="toggleVcamRadio"/>
                        <label for="toggleVcamRadio">Toggle</label>
                        <input type="radio" name="msrv" value="startVcam" id="startVcamRadio"/>
                        <label for="startVcamRadio">Start</label>
                        <input type="radio" name="msrv" value="stopVcam" id="stopVcamRadio"/>
                        <label for="stopVcamRadio">Stop</label>
                    </div>
                </div>
                <div class="animationSettingsDispRSV">
                    <div class="animationSettingsRSVblock">
                        <div class="animationSettingsRSVblockText">ON:</div> <div class="colorBox cbON"></div>
                    </div>
                    <div class="animationSettingsRSVblock">
                        <div class="animationSettingsRSVblockText">OFF:</div> <div class="colorBox cbOFF"></div>
                    </div>
                </div>
            </div>

            <div id="sceneSettingsMain" class="settingsMainWindow">
                <div class="animationSettingsDispRSV colorsLeft">
                    <div class="animationSettingsRSVblock">
                        <div class="animationSettingsRSVblockText">ON:</div> <div class="colorBox cbON"></div>
                    </div>
                    <div class="animationSettingsRSVblock">
                        <div class="animationSettingsRSVblockText">OFF:</div> <div class="colorBox cbOFF"></div>
                    </div>
                </div>
                
                <div id="sceneList" class="stList">
                    <div class="stListBg">
                        <div class="toggle2 tgScene" id="tgSceneList">
                            
                        </div>
                    </div>
                </div>

                <div id="transitionList" class="stList">
                    <div class="stListBg">
                        <div class="toggle2 tgScene" id="tgTransitionList">

                        </div>
                    </div>
                </div>
            </div>

            <!--Add source-->

            <div id="soundSettingsMain" class="settingsMainWindow">
                <div class="animationSettingsDispRSV colorsLeft">
                    <div class="animationSettingsRSVblock">
                        <div class="animationSettingsRSVblockText">ON:</div> <div class="colorBox cbON"></div>
                    </div>
                    <div class="animationSettingsRSVblock">
                        <div class="animationSettingsRSVblockText">OFF:</div> <div class="colorBox cbOFF"></div>
                    </div>
                </div>

                <div id="selectFile">
                    <div id="file">
                        <input type="button" value="Choose file" class="fileB" onclick="selectFile()">
                    </div>

                    <div id="fileName"></div>

                    <div id="volume">
                        <input type="range" name="vol" id="volID" min="0" max="100" value="100">
                        <label for="volID">Volume</label>
                    </div>
                </div>
            </div>
        </div>

        <div id="settingsButtons">
            <div class="settingsButtonsBox">
                <button class="settingsButton" onclick="clearSett()">Reset</button>
                <button class="settingsButton" onclick="hideSettings()">Cancel</button>
                <button class="settingsButton" onclick="applySettings()">Save</button>
            </div>
        </div>
    </div>

    <div id="mask" class="hiden" onclick="closeCP()"></div>

    <div id="coloPicker1" class="colorPicker cp1 hiden">
        
    </div>

    <div id="coloPicker2" class="colorPicker cp2 hiden">
        
    </div>

    <script src="./../js/collors.js"></script>
    <script src="./../js/mainWindow.js"></script>
</body>
</html>
