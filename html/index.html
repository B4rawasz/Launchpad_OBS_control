<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad OBS control</title>
    <link rel="stylesheet" href="./../fontawesome/css/all.css">
    <link rel="stylesheet" href="./../css/mainWindow.css">
</head>
<body>
    <div id="connectionWindow" class="">
        <div id="connectionBox">
            <label for="inputSelect">Input:</label>
            <select name="inputSelect" id="inputSelectID">
            </select>
            
            <label for="outputSelect">Output:</label>
            <select name="outputSelect" id="outputSelectID">
            </select>
    
            <label for="ipOBS">OBS IP:</label>
            <input type="text" name="ipOBS" id="ipOBSID" value="ws://127.0.0.1:4455">
    
            <label for="passOBS">OBS Password:</label>
            <input type="password" name="passOBS" id="passOBSID">

            <br>
    
            <button class="connectionItem" onclick="selectMidi()">Connect</button>
        </div>
    </div>

    <div id="menuWindow">
        <div>
            <div class="menuButton" onclick="SHMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div id="menuList">
            <div class="menuItem">
                Input device
                <br>
                <div id="inputMenuInfo">
                    PLH
                </div>
            </div>

            <div class="menuItem">
                Output device
                <br>
                <div id="outputMenuInfo">
                    PLH
                </div>
            </div>

            <div class="menuItem">
                OBS Connection Status
                <br>
                <div id="OBSMenuInfo">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>

    </div>

    <div id="mainWindow">

        <div id="buttons">
           
        </div>

    </div>

    <div id="settingsMenu" class="hiden">

        <div id="settingsID">
            <div id="settingsIDelement">
                ID
            </div>
        </div>

        <div id="settingsTop">
            <div class="toggle">
                <input type="radio" name="tg" value="record" id="recordRadio" checked="checked"/>
                <label for="recordRadio">Record</label>
                <input type="radio" name="tg" value="stream" id="streamRadio"/>
                <label for="streamRadio">Stream</label>
                <input type="radio" name="tg" value="vcam" id="vcamRadio"/>
                <label for="vcamRadio">V Cam</label>
                <input type="radio" name="tg" value="scene" id="sceneRadio"/>
                <label for="sceneRadio">Scene</label>
                <input type="radio" name="tg" value="source" id="sourceRadio"/>
                <label for="sourceRadio">Source</label>
                <input type="radio" name="tg" value="sound" id="soundRadio"/>
                <label for="soundRadio">Sound</label>
            </div>
        </div>

        <div id="settingsLeft">
            <div class="toggle2">
                <input type="radio" name="md" value="static" id="staticRadio" checked="checked"/>
                <label for="staticRadio">Static</label>
                <input type="radio" name="md" value="blink" id="blinkRadio"/>
                <label for="blinkRadio">Blink</label>
                <input type="radio" name="md" value="fade" id="fadeRadio"/>
                <label for="fadeRadio">Fade</label>
            </div>

            <div class="colorSelect">
                Color 1
                <div class="colorBox"></div>
            </div>

            <div class="colorSelect">
                Color 2
                <div class="colorBox"></div>
            </div>
        </div>

        <div id="settingsMain">

        </div>

        <div id="settingsButtons">
            <div class="settingsButtonsBox">
                <button class="settingsButton">Reset</button>
                <button class="settingsButton" onclick="hideSettings()">Cancel</button>
                <button class="settingsButton">Save</button>
            </div>
        </div>
    </div>

    <script src="./../js/mainWindow.js"></script>
</body>
</html>
